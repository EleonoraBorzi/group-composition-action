            - name: get version
              id: headBranch
              uses: notiz-dev/github-action-json-property@release
              with: 
               path: 'gh-payload.json'
               prop_path: 'auto_merge'
            - run: |
                    echo ${{steps.headBranch.outputs.prop}}
  
        
        
        
            
    
